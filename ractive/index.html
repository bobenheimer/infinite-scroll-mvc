<!DOCTYPE html>
<html>
  <head>
    <script src="../common/lib/jquery-1.11.1.min.js"></script>
    <script src= "lib/ractive.js"></script>

    <script src= "../common/js/base.js"></script>

    <link rel="stylesheet" href="../common/css/app.css" />
  </head>

<body class="">

  <div id="app"></div>

  <script id="template" type="text/ractive">
    <div class="header">
      <div class="index">
        <span>Index</span>
      </div>

      <div class="sorts">
        <h4 class="sort-column {{ this.cssClass('name') }}">
          <span class="sort-text" on-click="sortName">Name</span>
        </h4>
        <h4 class="sort-column {{ this.cssClass('size') }}">
          <span class="sort-text" on-click="sortSize">Size</span>
        </h4>
        <h4 class="sort-column {{ this.cssClass('date')}}">
          <span class="sort-text" on-click="sortDate">Date</span>
        </h4>
      </div>

      <div class="modify-count">
        <span class="label">Items in list</span>
        <input type="number" value="{{itemsCount}}">
      </div>
    </div>

    <div class="offset item-list-offset" style="height: {{offsetTop}}"></div>

    <table class="item-list">
      <tbody>
        {{#visibleItems:i}}
        <tr>
          <td class="index">{{startRow + i}}</td>
          <td class="name">{{name}}</td>
          <td class="size">{{size}}</td>
          <td class="date">{{date}}</td>
        </tr>
        {{/visibleItems}}
      </tbody>
    </table>

    <div class="offset" style="height: {{offsetBottom}}"></div>
  </script>
  <script src="js/app.js"></script>

</body>
</html>
